<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Controle de Agente IA</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="container">
    <h1>Controle do Agente de IA</h1>
    <div id="status">Carregando...</div>
    <label for="leadSelect">Selecione um Lead:</label>
    <select id="leadSelect">
      <option value="">Selecione</option>
    </select>
    <div class="buttons">
      <button onclick="atualizarModo('true')">Pausar IA</button>
      <button onclick="atualizarModo('false')">Retomar IA</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
